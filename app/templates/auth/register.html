<!-- 
Form that allows user the ability to input all the fields required for a user row in user table
Register button registers and sends the info to routes
Author: Marvynn Talusan (mit3031)
-->

{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" action="{{ url_for('auth.register') }}">
    <label for="username">Username</label>
    <input name="username" id="username" required>

    <label for="email">Email</label>
    <input name="email" id="email" required>

    <label for="first_name">First Name</label>
    <input name="first_name" id="first_name" required>

    <label for="last_name">Last Name</label>
    <input name="last_name" id="last_name" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <input type="submit" value="Register">
</form>
{% endblock %}
